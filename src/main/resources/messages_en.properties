about.info="Kanach Snund" company was founded in 2017 by Syrian Armenians. \
  Being the leader in the world-famous oriental dishes production market. For about 6 years, \
  our company has found its own place among consumers. Having stable positions and trust in the market,\
  \ we cooperate with all major supermarkets and hypermarkets of Yerevan. We also work in the HoCa sector, \
  so our products can also be found in a number of large and famous hotels and guesthouses. Kanach Snund \
  also has other dishes for vegans and vegetarians. Non-vegetarians are also not left out and because of this \
  we also have meat dishes like ishli kufta, sini kufta, manti and achma. \
  You can find all these in any supermarkets and stores in Yerevan. In addition to all this, we also\
  \ have ishli kufta (large, small), croquette, cordon bleu, pancake and martadelle, which is only available on order. \
  Our entire range can be purchased by placing an order and we will be happy to deliver it.
