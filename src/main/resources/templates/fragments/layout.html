<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<body>
<th:block th:fragment="header">
    <header class="header-mobile one-page-side top-false sidebar-true top-sl-true transparent-true no-logo-false">
        <div class="header-content">
            <div class="header-body">
                <div class="header-logo-area">
                    <div class="container">
                        <div class="logo logo-desk">
                            <a href="/" title="Goodresto">
                                <img class="mobile-logo" style="max-width:167px;max-height:60px;"
                                     src="../../resource/Spitak.png" alt="">
                            </a>
                        </div>
                        <div class="mob-menu-toggle"><span></span></div>

                    </div>
                </div>
            </div>
        </div>
    </header>

    <header data-stickyheight="72"
            class="header desk one-page-side slider-active no-logo-false border-box-false transparent-true boxed-false sticky-true full-true logopos-left menupos-left menu-under-logo-false menu-under-logo-boxed-false menu-under-logo-icons-false header-under-slider-false top-false sidebar-true top-sl-true search-true social-links-false cart-true language-false effect-underline subeffect-ghost subeffect-hover-none">
        <div class="header-content">
            <div class="header-body">
                <div class="container et-clearfix">
                    <div class="logo logo-desk">
                        <a href="/" title="Goodresto">
                            <img class="normal-logo" style="max-width:250px;max-height:80px"
                                 src="../../resource/Spitak.png" alt="Goodresto">
                            <img class="sticky-logo"
                                 style="max-width:167px;max-height:55px;margin-top:-27px;margin-left:-83.5px;filter: brightness(0%);"
                                 src="../../resource/Spitak.png" alt="Goodresto">
                        </a>
                    </div>

                    <nav class="header-menu desk-menu et-clearfix">
                        <ul id="header-menu" class="menu">
                            <li th:class="${currentUrl == '/' or currentUrl == '' ? 'menu-item menu-item-type-post_type menu-item-object-page menu-item-home current-menu-ancestor current-menu-parent current_page_parent current_page_ancestor menu-item-has-children' : 'menu-item menu-item-type-custom menu-item-object-custom menu-item-has-children'}"
                                data-mm="false" data-mmc="1" data-mmw="grid-aligned"><a
                                    href="/"><span
                                    class="txt" th:text="#{menu.main}"></span><span class="mi et-icon-arrow-down"></span></a>
                            </li>
                            <li
                                    th:class="${currentUrl == '/about-us' or currentUrl == '/about-us/' ? 'menu-item menu-item-type-post_type menu-item-object-page menu-item-home current-menu-ancestor current-menu-parent current_page_parent current_page_ancestor menu-item-has-children' : 'menu-item menu-item-type-custom menu-item-object-custom menu-item-has-children'}"
                                    data-mm="false" data-mmc="2" data-mmw="grid-aligned"><a href="/about-us"><span
                                    class="txt" th:text="#{menu.about}"></span><span
                                    class="mi et-icon-arrow-down"></span></a>
                            </li>
                            <li
                                    th:class="${currentUrl == '/menu' or currentUrl == '/menu/' ? 'menu-item menu-item-type-post_type menu-item-object-page menu-item-home current-menu-ancestor current-menu-parent current_page_parent current_page_ancestor menu-item-has-children' : 'menu-item menu-item-type-custom menu-item-object-custom menu-item-has-children'}"
                                    data-mm="false" data-mmc="2" data-mmw="grid-aligned"><a href="/menu"><span
                                    class="txt" th:text="#{menu.menu}"></span><span
                                    class="mi et-icon-arrow-down"></span></a>
                            </li>
                            <li
                                    th:class="${currentUrl == '/contact-us' or currentUrl == '/contact-us/' ? 'menu-item menu-item-type-post_type menu-item-object-page menu-item-home current-menu-ancestor current-menu-parent current_page_parent current_page_ancestor menu-item-has-children' : 'menu-item menu-item-type-custom menu-item-object-custom menu-item-has-children'}"
                                    data-mm="false" data-mmc="2" data-mmw="grid-aligned"><a href="/contact-us"><span
                                    class="txt" th:text="#{menu.contact}"></span><span
                                    class="mi et-icon-arrow-down"></span></a>
                            </li>
                            <li style="position: relative;bottom: 7px;display: flex;">
                                <a href="?lang=hy"><img src="../../assets/flag/hy.png" alt="hy" width="22px"></a><a
                                    href="?lang=ru"><img src="../../assets/flag/ru.png" alt="ru" width="22px"></a><a
                                    href="?lang=en"><img src="../../assets/flag/us.png" alt="us" width="22px"></a>
                            </li>
                        </ul>
                    </nav>

                </div>
            </div>
        </div>
    </header>
</th:block>
<th:block th:fragment="footer">
    <footer data-sticky="false" class="footer et-clearfix">
        <section class="wpb-content-wrapper">
            <div id="footer-widget-area"
                 class="vc_row wpb_row vc_row-fluid vc_custom_1523365858770 vc_row-has-fill vc_column-gap-40">
                <div class="vc-container et-clearfix" style="display: flex; justify-content: center;">
                    <div data-animation-delay="0"
                         class="wpb_column vc_column_container vc_col-sm-12 vc_col-lg-4 vc_col-md-4 vc_col-xs-12">
                        <div class="vc_column-inner ">
                            <div class="wpb_wrapper">
                                <div class="wpb_widgetised_column wpb_content_element">
                                    <div class="wpb_wrapper">

                                        <div id="text-2" class="widget widget_text">
                                            <div class="widget-body"><h5 class="widget_title" th:text="#{footer.findUs}"></h5>
                                                <div class="textwidget"><p>
                                                    <span th:text="#{user.phone}"></span><span class="et-gap et-clearfix "
                                                                             style="height:12px"> </span>
                                                    <span th:text="#{user.phone2}"></span><span class="et-gap et-clearfix "
                                                                             style="height:12px"> </span>
                                                    <span th:text="#{input.email}"></span>
                                                </p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div data-animation-delay="0"
                         class="wpb_column vc_column_container vc_col-sm-12 vc_col-lg-4 vc_col-md-4 vc_col-xs-12">
                        <div class="vc_column-inner ">
                            <div class="wpb_wrapper">
                                <div class="wpb_widgetised_column wpb_content_element">
                                    <div class="wpb_wrapper">

                                        <div id="text-3" class="widget widget_text">
                                            <div class="widget-body">
                                                <h5 class="widget_title" th:text="#{footer.follow}"></h5>
                                                    <div class="textwidget"><p style="font-weight: 100"><span th:text="#{footer.inform}"
                                                                class="et-gap et-clearfix "
                                                                style="height:12px; display: inline; font-size: 12px"> </span>
                                                        <div id="et-social-links-1"
                                                             class="et-social-links social-links et-clearfix  styling-original-false">
                                                            <style>#et-social-links-1 a {
                                                                color: #ffffff;
                                                                border-radius: 0px;
                                                            }

                                                            #et-social-links-1 a:hover {
                                                                color: #2a5c2d;
                                                            }</style>
                                                            <a class="et-icon-facebook" href="https://www.facebook.com/Kanachsnund"
                                                               target="_blank" rel="noopener"></a>
                                                            <a
                                                                    class="et-icon-instagram"
                                                                    href="https://www.instagram.com/kanachsnund/"
                                                                    target="_blank" rel="noopener"></a>
                                                        <a
                                                                class="icon-tiktok"
                                                                href="https://www.tiktok.com/@kanachsnund"
                                                                target="_blank" rel="noopener" style="margin: 0 8px 8px 0"><img src="../../resource/tiktok.png" alt="tiktok"></a>
                                                        </div>
                                                    </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="vc_row wpb_row vc_row-fluid vc_custom_1523366211509 vc_row-has-fill vc_column-gap-24 vc_row-o-content-middle vc_row-flex">
                <div class="vc-container et-clearfix">
                    <div data-animation-delay="0" class="wpb_column vc_column_container vc_col-sm-6">
                        <div class="vc_column-inner vc_custom_1519126651909">
                            <div class="wpb_wrapper">
                                <div class="wpb_text_column wpb_content_element  vc_custom_1523366398800">
                                    <div class="wpb_wrapper">
                                        <p class="text767-align-center"
                                           style="text-align: left; color: #9e9e9e;">© 2023 Copyright
                                            Kanach Snund</p>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </footer>
</th:block>
</body>
</html>
