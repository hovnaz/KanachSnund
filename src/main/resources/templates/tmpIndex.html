<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>tmp</title>

</head>
<body>
<div th:each="product: ${products}">
  <p th:text="${product.title}"></p>
    <a th:href="@{/product/delete/{id}(id = ${product.id})}">DeleteTitle</a>
    <img th:src="@{/product/getImage(fileImage=${product.image})}" alt="">
</div>
</body>
</html>
