header.info=Ընկերությունը հիմնադրվել է 2017թ.-ին։
container.info=«Կանաչ Սնունդ» ընկերությունը հիմնադրվել է 2017թ.-ին։\
  \ Շուրջ 5 տարի մեր ընկերությունը առաջատար է աշխարհահռչակ արևելյան \
  ուտեստների արտադրության շուկայում ։ Մենք համագործակցում ենք \
  Հանրապետության բոլոր խոշոր սուպերմարկետների և \
  հիպերմարկետների հետ։ Աշխատում ենք նաև HoReCa ոլորտում, \
  ուստի մեր արտադրանքը կարելի է գտնել նաև Հայաստանի \
  բազմաթիվ խոշոր և հայտնի ռեստորաններում և հյուրանոցներում։
about.info=«Կանաչ Սնունդ» ընկերությունը հիմնադրվել է 2017թ.-ին \
  սիրիահայերի կողմից։ Շուրջ 6 տարի մեր ընկերությունը լինելով  առաջատարը\
  \ աշխարհահռչակ արևելյան ուտեստների արտադրության շուկայում, իր ուրույն տեղն է գտել սպառողների շրջանում։ \
  Շուկայում ունենալով կայուն դիրքեր և վստահություն՝ մենք համագործակցում ենք Երևանի բոլոր խոշոր \
  սուպերմարկետների և հիպերմարկետների հետ։ Աշխատում ենք նաև HoReCa ոլորտում, ուստի մեր արտադրանքը \
  կարելի է գտնել նաև Հայաստանի բազմաթիվ խոշոր և հայտնի ռեստորաններում և հյուրանոցներում։ \
  «Կանաչ սնունդը» ունի նաև ուտեստներ վեգանների և պահք պահող մարկանց համար: Դրանք են՝\
  \ դասական և բիբարով համմոս, մութաբբալ, մուհամմարա, զաթար, թահին և սառեցված տեսականուց ֆալաֆել: \
  Մսակերները նույնպես անմասն չեն մնում, այդ իսկ պատճառով մենք ունենք նաև մսային ուտեստներ, որոնք են ՝ իշլի քյուֆթա, սինի քյուֆթա, մանթի և աչմա: \
  Այս ամենը կարող եք գտնել Երևանի ցանկացած սուպերմարկետներում և խանութներում: \
  Բացի այս ամենից մենք ունենք նաև իշլի քյուֆթա (մեծ, փոքր), քրոքեթ, քորդոն բլու, նրբաբլիթ և մարթադել, որը առկա է միայն պատվիրելու դեպքում: \
  Մեր ողջ տեսականին կարող եք ձեռք բերել պատվեր գրանցելով, և մենք սիրով կառաքենք այն:
